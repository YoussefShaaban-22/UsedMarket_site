
<link rel="stylesheet" href="./list-attribute.component.css">
<app-header></app-header>

<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex mt-3 mb-3 border-bottom border-dark">
              <h1 class="flex-grow-1 mb-3" id="text">Attributes</h1>
              <a href="admin/attribute/create" id="add" class="btn btn-info mb-4">
                Add New Attribute
              </a>
            </div>
            <!-- Table with stripped rows -->
            <table class="table rowtable ">
              <thead>
                <tr>
                  <th style="width: 40%" scope="col">Name</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let attribute of attributes">

                  <td style="width: 40%">{{ attribute.name }}</td>
                  <td>
                    <a (click)="addvalue(attribute.id)" class="btn btn-warning">Add value</a>
                    <a (click)="editattributes(attribute.id)" class="text-info"><i style="font-size: 25px; padding: 10px;" class="bi bi-pencil-square"></i></a>
                    <a (click)="deleteattributes(attribute.id)" class="text-danger"><i style="font-size: 25px;"class="bi bi-trash"></i></a>
                  </td>
                </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>
