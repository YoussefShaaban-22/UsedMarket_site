<link rel="stylesheet" href="./update-attribute-value.component.css">

<app-header></app-header>
<main id="main" class="main mb-0">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex mt-2">
              <h1 class="flex-grow-1" id="text">Update Attribute</h1>
            </div>
            <form *ngIf="attributevalue" class="row g-3 mt-2 border-top border-dark" (ngSubmit)="save()" #attributeForm="ngForm" method="POST"
              enctype="multipart/form-data">
              <div class="col-md-6">
                <label>Attribute Value </label>
                <input name="name" type="text" class="form-control" [(ngModel)]="attributevalue.value" required id="inputName4"
                  placeholder="Enter the Attribute Name" (ngModelChange)="clearError('value')">
                  <div *ngIf="formErrors.value" class="text-danger">
                    <p *ngFor="let error of formErrors.value">{{ error }}</p>
                  </div>
              </div>

              <div class="text-center">
                <button name="btnSend" id="add" class="btn btn-primary w-25 mx-auto">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
