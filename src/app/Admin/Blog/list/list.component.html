<link rel="stylesheet" href="./list.component.css">

<app-header></app-header>
<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex mt-2 mb-2 border-bottom border-dark">
              <h1 class="flex-grow-1 mb-2" id="text">Blogs</h1>
              <a href="admin/blog/create" id="add" class="btn btn-info mb-3">
                Add New Blog
              </a>
            </div>
            <!-- Table with stripped rows -->
            <table class="table rowtable ">
              <thead>
                <tr>
                  <th style="width: 20%" scope="col">Image</th>
                  <th style="width: 30%" scope="col">Name</th>
                  <th style="width: 20%" scope="col">status</th>
                  <th style="width: 20%" scope="col">Top Blog</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let blog of blogs">
                  <td style="width: 20%">
                    <img [src]="blog.image" alt="Blog Image"
                      style="max-width: 100px; max-height: 100px; object-fit: cover;">
                  </td>
                  <td style="width: 30%">{{ blog.name }}</td>
                  <td style="width: 20%">{{ blog.status}}</td>
                  <td style="width: 20%">{{ blog.top_blog}}</td>
                  <td>
                    <a (click)="editBlog(blog.id)" class="text-info"><i style="font-size: 25px; padding: 10px;" class="bi bi-pencil-square"></i></a>
                    <a (click)="deleteBlog(blog.id)" class="text-danger"><i style="font-size: 25px;" class="bi bi-trash"></i></a>
                  </td>
                </tr>
              </tbody>

            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main>
