
<link rel="stylesheet" href="./update.component.css">
<app-header></app-header>
<main id="main" class="main mb-0">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex mt-3">
              <h1 class="flex-grow-1 text-info">Update Blog Category</h1>
            </div>
            <form class="row g-3 mt-2 border-top border-dark" (ngSubmit)="save()" #categoryForm="ngForm">
              <div class="col-md-6">
                <label for="inputName">Category Name</label>
                <input name="name" type="text" [(ngModel)]="category.name" class="form-control" id="inputName"
                  placeholder="Enter the Category Name" required (ngModelChange)="clearError('name')">
                <div *ngIf="formErrors.name" class="text-danger">
                  <p *ngFor="let error of formErrors.name">{{ error }}</p>
                </div>
              </div>
              <div class="text-center">
                <button name="btnSend" id="add" class="btn btn-primary w-25 mx-auto">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
