<link rel="stylesheet" href="./list-home-slider.component.css">

<app-header></app-header>

<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex mt-3 mb-3 border-bottom border-dark">
              <h1 class="flex-grow-1 mb-3" id="text">Seller</h1>
              <a href="admin/seller/create" id="add" class="btn btn-info mb-4">
                Add New Seller
              </a>
            </div>
            <!-- Table with stripped rows -->
            <table class="table rowtable ">
              <thead>
                <tr>
                  <th style="width: 50%" scope="col">Image</th>
                  <th style="width: 20%" scope="col">Order</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let homeslider of homesliders">
                  <td style="width: 50%">
                    <img [src]="homeslider.slider_image" alt="seller Image"
                      style="max-width: 200px; max-height: 200px; object-fit: cover;">
                  </td>
                  <td style="width: 20%; font-size: 20px;">{{ homeslider.order }}</td>
                  <td>
                    <a (click)="edithomeslider(homeslider.id)" class="text-info"><i style="font-size: 25px; padding: 10px;" class="bi bi-pencil-square"></i></a>
                    <a (click)="deletehomeslider(homeslider.id)" class="text-danger"><i style="font-size: 25px;" class="bi bi-trash"></i></a>
                  </td>
                </tr>


              </tbody>

            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main>
