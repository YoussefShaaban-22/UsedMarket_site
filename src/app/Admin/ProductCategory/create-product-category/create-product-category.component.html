<link rel="stylesheet" href="./create-product-category.component.css">

<app-header></app-header>
<main id="main" class="main mb-0">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex mt-3">
              <h1 class="flex-grow-1" id="text">Add New Product Category</h1>
            </div>
            <form class="row g-3 mt-2 border-top border-dark" (ngSubmit)="save()" #productcategoryForm="ngForm"
              method="POST" enctype="multipart/form-data">
              <div class="col-md-6">
                <label>Category Name</label>
                <input name="name" type="text" class="form-control" [(ngModel)]="productcategory.name" required
                  id="inputNanme4" placeholder="Enter the Item Name" (ngModelChange)="clearError('name')">
                <div *ngIf="formErrors.name" class="text-danger">
                  <p *ngFor="let error of formErrors.name">{{ error }}</p>
                </div>
              </div>
              <div class="col-md-6">
                <label>Category Name</label>
                <select class="form-select" name="parent_id" [(ngModel)]="productcategory.parent_id" required
                  (ngModelChange)="clearError('parent_id')">
                  <option disabled selected>-------- Select Category --------</option>
                  <option value="0">Main Category</option>
                  <option *ngFor="let category of productCategories" [value]="category.id">{{category.name}}</option>
                </select>
                <div *ngIf="formErrors.parent_id" class="text-danger">
                  <p *ngFor="let error of formErrors.parent_id">{{ error }}</p>
                </div>
              </div>
              <div class="col-md-6">
                <label>Slug</label>
                <input name="slug" type="text" class="form-control" id="inputNanme4" [(ngModel)]="productcategory.slug"
                  required placeholder="Slug" (ngModelChange)="clearError('slug')">
                <div *ngIf="formErrors.slug" class="text-danger">
                  <p *ngFor="let error of formErrors.slug">{{ error }}</p>
                </div>
              </div>
              <div class="col-md-6">
                <label>Upload Image</label>
                <input name="image" type="file" accept=".jpg,.jpeg,.png,.webp" class="form-control"
                  (change)="onFileChange($event)" id="inputNanme4" (ngModelChange)="clearError('image')">
                <img *ngIf="productcategory.image" [src]="productcategory.image" alt="productcategory Image"
                  style="max-width: 100px; max-height: 100px; object-fit: cover; margin-top: 10px;">
                <div *ngIf="formErrors.image" class="text-danger">
                  <p *ngFor="let error of formErrors.image">{{ error }}</p>
                </div>
              </div>

              <div class="col-md-12">
                <label>Description</label>
                <textarea #descriptionEditor name="description" class="form-control mysummernote" required
                  (ngModelChange)="clearError('description')"></textarea>
                <div *ngIf="formErrors.description" class="text-danger">
                  <p *ngFor="let error of formErrors.description">{{ error }}</p>
                </div>
              </div>
              <div class="text-center">
                <button name="btnSend" id="add" class="btn btn-primary w-25 mx-auto">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
