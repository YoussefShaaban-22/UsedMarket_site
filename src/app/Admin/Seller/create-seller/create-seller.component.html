<link rel="stylesheet" href="./create-seller.component.css">

<app-header></app-header>
<main id="main" class="main mb-0">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex mt-3">
              <h1 class="flex-grow-1" id="text">Add New Seller</h1>
            </div>
            <form class="row g-3 mt-2 border-top border-dark" (ngSubmit)="save()" #sellerForm="ngForm" method="POST"
              enctype="multipart/form-data">
              <div class="col-md-6">
                <label>Seller Name</label>
                <input name="name" type="text" class="form-control" [(ngModel)]="seller.name" required id="inputNanme4"
                  placeholder="Enter the Item Name" (ngModelChange)="clearError('name')">
                <div *ngIf="formErrors.name" class="text-danger">
                  <p *ngFor="let error of formErrors.name">{{ error }}</p>
                </div>
              </div>

              <div class="col-md-6">
                <label>Slug</label>
                <input name="slug" type="text" class="form-control" id="inputNanme4" [(ngModel)]="seller.slug" required
                  placeholder="Slug" (ngModelChange)="clearError('slug')">
                <div *ngIf="formErrors.slug" class="text-danger">
                  <p *ngFor="let error of formErrors.slug">{{ error }}</p>
                </div>
              </div>
              <div class="col-md-6">
                <label>Upload Logo</label>
                <input name="image" type="file" accept=".jpg,.jpeg,.png,.webp" class="form-control"
                  (change)="onFileChangeLogo($event)" id="inputNanme4" (ngModelChange)="clearError('logo')">
                <img *ngIf="seller.logo" [src]="seller.logo" alt="seller Image"
                  style="max-width: 100px; max-height: 100px; object-fit: cover; margin-top: 10px;">
                <div *ngIf="formErrors.logo" class="text-danger">
                  <p *ngFor="let error of formErrors.logo">{{ error }}</p>
                </div>
              </div>

              <div class="col-md-6">
                <label>Upload Slide Image</label>
                <input name="image" type="file" accept=".jpg,.jpeg,.png,.webp" class="form-control"
                  (change)="onFileChangeSlide($event)" id="inputNanme4" (ngModelChange)="clearError('slide_image')">
                <img *ngIf="seller.slide_image" [src]="seller.slide_image" alt="seller Image"
                  style="max-width: 100px; max-height: 100px; object-fit: cover; margin-top: 10px;">
                <div *ngIf="formErrors.slide_image" class="text-danger">
                  <p *ngFor="let error of formErrors.slide_image">{{ error }}</p>
                </div>
              </div>
              <div class="col-md-6">
                <label>Seller Phone</label>
                <input name="phone" type="text" class="form-control" [(ngModel)]="seller.phone" required
                  id="inputNanme4" placeholder="Enter the Phone number" (ngModelChange)="clearError('phone')">
                <div *ngIf="formErrors.phone" class="text-danger">
                  <p *ngFor="let error of formErrors.phone">{{ error }}</p>
                </div>
              </div>

              <div class="col-md-6">
                <label>Seller Whatsapp Number</label>
                <input name="whatsappLink" type="text" class="form-control" id="inputNanme4"
                  [(ngModel)]="seller.whatsappLink" required placeholder="social"
                  (ngModelChange)="clearError('whatsappLink')">
                <div *ngIf="formErrors.whatsappLink" class="text-danger">
                  <p *ngFor="let error of formErrors.whatsappLink">{{ error }}</p>
                </div>
              </div>
              <div class="col-md-6">
                <label>Seller Location</label>
                <input name="map" type="text" class="form-control" [(ngModel)]="seller.map" required id="inputNanme4"
                  placeholder="Enter the Location" (ngModelChange)="clearError('map')">
                <div *ngIf="formErrors.map" class="text-danger">
                  <p *ngFor="let error of formErrors.map">{{ error }}</p>
                </div>
              </div>

              <div class="col-md-6">
                <label>Show Data</label>
                <select class="form-select" name="showData" (ngModelChange)="clearError('showData')"
                  [(ngModel)]="seller.showData" required>

                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
                <div *ngIf="formErrors.showData" class="text-danger">
                  <p *ngFor="let error of formErrors.showData">{{ error }}</p>
                </div>
              </div>
              <div class="col-md-12">
                <label>Description</label>
                <textarea #descriptionEditor name="description" class="form-control mysummernote" required
                  (ngModelChange)="clearError('description')"></textarea>
                <div *ngIf="formErrors.description" class="text-danger">
                  <p *ngFor="let error of formErrors.description">{{ error }}</p>
                </div>
              </div>
              <div class="text-center">
                <button name="btnSend" id="add" class="btn btn-primary w-25 mx-auto">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
