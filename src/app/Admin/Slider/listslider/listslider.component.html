
<link rel="stylesheet" href="./listslider.component.css">
<app-header></app-header>

<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex mt-3 mb-3 border-bottom border-dark">
              <h1 class="flex-grow-1 mb-3" id="text">Slider</h1>
              <a href="admin/slider/create" id="add" class="btn btn-info mb-4">
                Add New Slider
              </a>
            </div>
            <!-- Table with stripped rows -->
            <table class="table rowtable ">
              <thead>
                <tr>
                  <th style="width: 70%" scope="col">Image</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let slider of sliders">
                  <td style="width: 70%">
                    <img [src]="slider.image" alt="Slider image"
                      style="max-width: 100%; max-height: 100px; object-fit: cover;">
                  </td>
                  <td>
                    <a (click)="editslider(slider.id)" class="text-info" ><i style="font-size: 25px; padding: 10px;" class="bi bi-pencil-square"></i></a>
                    <a (click)="deleteslider(slider.id)" class="text-danger"><i style="font-size: 25px;" class="bi bi-trash"></i></a>
                  </td>
                </tr>


              </tbody>

            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main>
