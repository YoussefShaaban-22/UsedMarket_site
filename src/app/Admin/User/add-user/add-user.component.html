<link rel="stylesheet" href="./add-user.component.css">

<div class="container">
  <div class="row">
    <div class="register col-md-12 ">
      <p class="welcome"><b> Add New User To Dashboard</b></p>
      <form (ngSubmit)="send()" #sliderForm="ngForm" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label for="">Username</label>
          <input type="text" class="form-control" [(ngModel)]="user_object.name" name="name" placeholder="username">
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" [(ngModel)]="user_object.email" name="email" placeholder="email">
        </div>

        <div class="form-group">
          <label for="">Phone</label>
          <input type="text" class="form-control" [(ngModel)]="user_object.phone" name="phone" placeholder="phone">
        </div>
        <div class="form-group">
          <label for="">Address</label>
          <input type="text" class="form-control" name="address" [(ngModel)]="user_object.address"
            placeholder="address">
        </div>

        <div class="form-group">
          <label for="">User Type</label>
          <select class="form-select" name="user_type" [(ngModel)]="user_object.user_type">
            <option value="admin">Admin</option>
            <option value="editor">Editor</option>
            <option value="seo">Seo</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Seller Name</label>
          <select class="form-select" name="user_type" [(ngModel)]="user_object.seller_id">
            <option value="">No Seller</option>
            <option *ngFor="let seller of sellers" [value]="seller.id">{{seller.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="user_object.password"
            placeholder="password">
        </div>

        <div class="form-group">
          <label for="">Confirmation Password</label>
          <input type="password" class="form-control" name="password_confirmation"
            [(ngModel)]="user_object.password_confirmation" placeholder="confirmation Password">
        </div>

        <div class="form-group">
          <button type="submit" class="btn ">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
