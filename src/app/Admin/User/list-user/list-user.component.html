<link rel="stylesheet" href="./list-user.component.css">
<app-header></app-header>


<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex mt-3 mb-3 border-bottom border-dark">
              <h1 class="flex-grow-1 mb-3" id="text">Users</h1>
              <a href="admin/AddNewUser" id="add" class="btn btn-info mb-4">
                Add New Staff member
              </a>
            </div>
            <!-- Table with stripped rows -->
            <table class="table rowtable ">
              <thead>
                <tr>
                  <th style="width: 20%" scope="col">Name</th>
                  <th style="width: 20%" scope="col">Email</th>
                  <th style="width: 10%" scope="col">phone</th>
                  <th style="width: 10%" scope="col">Address</th>
                  <th style="width: 10%" scope="col">Use Type</th>
                  <th style="width: 10%" scope="col">Seller Name</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let user of users">
                  <td style="width: 20%">{{ user.name }}</td>
                  <td style="width: 20%">{{ user.email }}</td>
                  <td style="width: 10%">{{ user.phone }}</td>
                  <td style="width: 10%">{{ user.address }}</td>
                  <td style="width: 10%">{{ user.user_type }}</td>
                  <ng-container *ngFor="let seller of sellers">
                    <ng-container *ngIf="seller.id == user.seller_id">
                      <td style="width: 10%">{{ seller.name }} </td>
                    </ng-container>
                  </ng-container>

                </tr>


              </tbody>

            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main>
