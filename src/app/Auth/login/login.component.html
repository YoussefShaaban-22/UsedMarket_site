<link rel="stylesheet" href="./login.component.css">

<div class="container">
  <div class="row">
    <div class="register">
      <p class="welcome"><b>WELCOME BACK ! <br> Login to your account.</b></p>
      <form (ngSubmit)="send()" #sliderForm="ngForm" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" placeholder="email" name="email" [(ngModel)]="email" (ngModelChange)="clearError('email')">
          <div *ngIf="formErrors.email" class="text-danger">
            <p *ngFor="let error of formErrors.email">{{ error }}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="password" (ngModelChange)="clearError('password')">
          <div *ngIf="formErrors.password" class="text-danger">
            <p *ngFor="let error of formErrors.password">{{ error }}</p>
          </div>
        </div>


          <div *ngIf="!formErrors.password && !formErrors.email && messageError.trim() !== ''" class="text-danger">
            <p>{{ messageError }}</p>
          </div>
        
        <div class="form-group">
          <button type="submit" class="btn ">Login</button>
        </div>
      </form>
      <div class="register-link">
        <p>Don't have an account? <a href="/register">Create one here</a>.</p>
      </div>
    </div>
  </div>
</div>
