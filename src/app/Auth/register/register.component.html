<link rel="stylesheet" href="./register.component.css">

<div class="container">
  <div class="row">
    <div class="register col-md-12 ">
      <p class="welcome"><b> WELCOME <br> CREATE AN ACCOUNT</b></p>
      <form (ngSubmit)="send()" #sliderForm="ngForm" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control"  (ngModelChange)="clearError('name')" [(ngModel)]="user_object.name" name="name" placeholder="username">
        <div *ngIf="formErrors.name" class="text-danger">
          <p *ngFor="let error of formErrors.name">{{ error }}</p>
        </div>
      </div>
      <input type="hidden" class="form-control" [(ngModel)]="user_object.user_type" name="user_type" value="customer">

      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" (ngModelChange)="clearError('email')" [(ngModel)]="user_object.email" name="email" placeholder="email">
        <div *ngIf="formErrors.email" class="text-danger">
          <p *ngFor="let error of formErrors.email">{{ error }}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="">Phone</label>
        <input type="text" class="form-control" (ngModelChange)="clearError('phone')" [(ngModel)]="user_object.phone" name="phone" placeholder="phone">
        <div *ngIf="formErrors.phone" class="text-danger">
          <p *ngFor="let error of formErrors.phone">{{ error }}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input type="text" class="form-control" name="address" (ngModelChange)="clearError('address')" [(ngModel)]="user_object.address" placeholder="address">
        <div *ngIf="formErrors.address" class="text-danger">
          <p *ngFor="let error of formErrors.address">{{ error }}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" name="password" (ngModelChange)="clearError('password')" [(ngModel)]="user_object.password"
          placeholder="password">
        <div *ngIf="formErrors.password" class="text-danger">
          <p *ngFor="let error of formErrors.password">{{ error }}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="">Confirmation Password</label>
        <input type="password" class="form-control" name="password_confirmation"
          [(ngModel)]="user_object.password_confirmation"  (ngModelChange)="clearError('password_confirmation')" placeholder="confirmation Password">
        <div *ngIf="formErrors.password_confirmation" class="text-danger">
          <p *ngFor="let error of formErrors.password_confirmation">{{ error }}</p>
        </div>
      </div>
      <div class="form-group">
        <button (click)="send()" type="submit" class="btn ">Sign Up</button>
      </div>
      </form>
      <div class="register-link">
        <p>Already have an account <a href="/login">Login</a>.</p>
      </div>
    </div>
  </div>
</div>
